name: CI

on:
  pull_request:
    branches:
      - main
      - alpha
      - beta
  push:
    branches-ignore:
      - main
      - alpha
      - beta

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun run test

  build-test:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Test compilation
        run: |
          mkdir -p binaries
          bun build ./src/index.ts --compile --outfile ./binaries/autohand-test

      - name: Verify binary (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ./binaries/autohand-test
          ./binaries/autohand-test --help
